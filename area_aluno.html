    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <!-- logo -->
        <img src="https://br.cellep.com/wp-content/themes/cellep/assets/img/logo_branca.svg" alt="cellep" width="100">

        <!-- Menu Hamburguer -->
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navegacao2">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- itens de navegação -->
        <div class="collapse navbar-collapse" id="navegacao2">
          <ul class="navbar-nav ml-auto pr-5">
            <!-- (li[class="nav-item"]>a[class="nav-link"])*3 -->
            <li class="nav-item">
              <a href="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="agenda.html" class="nav-link">Agenda</a>
            </li>
            <li class="nav-item dropdown">
              <a href="" class="nav-link dropdown-toggle" data-toggle="dropdown">Entidades</a>
              <div class="dropdown-menu bg-dark">

    <main class="container">
      <div class="row">
        <div class="col-md-12 mt-60">
          <h2 class="text-warning">Área do aluno</h2>

          <form id="loginAluno" action="javascript:alert('sucesso!')">
          <div class="form-group">
            <label for="inputUsuario">Usuário</label>
            <input type="text" class="form-control" id="inputUsuario" placeholder="Digite seu usuário" autocomplete="off" required>
          </div>
          <div class="form-group">
            <label for="inputSenha">Senha</label>
            <input type="password" class="form-control" id="inputSenha" placeholder="Digite sua senha" autocomplete="off" required>
          </div>

          <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
        </form>
        </div>
        
      </div>

      <div class="row">
        <div class="col-md-12">
          <a href="#">Esqueci a senha</a>
          <div id="mensagem" class="mt-2" role="alert"></div>
        </div>
      </div>

    </main>


    <footer class="footer bg-dark fixed-bottom">
      <div class="container text-center pt-2">
        <span class="text-white font-italic">Todos os direitos reservados</span>
      </div>
